{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>philigram</title>
  <link rel="icon" type="image/jpeg" href="{% static 'assets/philigram_logo.jpeg' %}">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700&display=swap" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Merriweather Sans', sans-serif;
      background-color: #f8f9fa;
    }
    .login-card {
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background: white;
    }
    .login-logo {
      display: block;
      margin: 0 auto 1rem auto;
      max-width: 100px;
    }
    .btn-schneider {
      background-color: #004b79;
      color: white;
      font-weight: 600;
    }
    .btn-schneider:hover {
      background-color: #003554;
      color: white;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="login-card">
    <img src="{% static 'assets/philigram_logo.jpeg' %}" alt="Logo" class="login-logo">
    <h3 class="text-center mb-4">Connexion</h3>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group">
          <input type="text" name="username" placeholder="Username" class="form-control">
      </div>
      <div class="form-group">
          <input type="password" name="password" placeholder="Password" class="form-control">
      </div>
      <div class="form-group pull-left">
          <button type="submit" class="thm-btn thm-tran-bg">Login now</button>
      </div>
  </form>

    {% for message in messages %}
      <p class="text-danger text-center mt-3">{{ message }}</p>
    {% endfor %}
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
